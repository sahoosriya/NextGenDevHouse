<head>

    <style>
        .highlight{
            color: red;
            text-decoration: underline;
        }
        p{
            padding: 20px;

            padding: 30px;
        }

        <ul>

        <p>This is the paragraph with 20 pixle of padding . te padding creat space
            inside the paragraph,making it look less cramped.
        </p>
        <img src="https://via.placeholder.com/200" alt="Sample Image">
    </div>
